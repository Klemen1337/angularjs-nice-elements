<div ng-controller='ExampleCtrl'>
    <h1>Nice percent</h1>

    <div class="white-wrapper" id="nice-percent">
        <pre class="prettyprint">&lt;nice-percent title="Percent" model="percentage">&lt;/nice-percent></pre>
        <div class="row">
            <div class="col-sm-6">
                <nice-percent title="Percent" model="percentage"></nice-percent>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-6">
                    <code>{{ percentage }}</code>
                </div>
            </div>
        </div>
    </div>
</div>

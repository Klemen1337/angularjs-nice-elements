<div ng-controller='ExampleCtrl'>
    <h1>Nice percent</h1>

    <nice-wrapper>
        <div class="row">
            <div class="col-sm-6">
                <nice-percent title="Percent" model="percentage"></nice-percent>
                <nice-slot>
                    <code>{{ percentage }}</code>
                </nice-slot>
            </div>
            <div class="col-sm-6">
                <pre class="prettyprint">&lt;nice-percent 
    title="Percent" 
    model="percentage"
>&lt;/nice-percent></pre>
            </div>
        </div>
    </nice-wrapper>
</div>

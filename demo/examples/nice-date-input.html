<div ng-controller='ExampleCtrl'>
    <h1>Nice date input</h1>

    <div class="white-wrapper" id="nice-date-input">
        <pre class="prettyprint">&lt;nice-date-input title="Nice date input" model="model.niceDateInput"&gt;&lt;/nice-date-input></pre>

        <div class="row">
            <div class="col-sm-6">
                <nice-date-input title="Nice date input" model="model.niceDateInput"></nice-date-input>
                <nice-date-input title="Time only" time="false" model="model.niceDateInputTime"></nice-date-input>
                <nice-date-input title="Date only" date="false" model="model.niceDateInputDate"></nice-date-input>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-6">
                    <code>{{ model.niceDateInput }}</code>
                    <code>{{ model.niceDateInputTime }}</code>
                    <code>{{ model.niceDateInputDate }}</code>
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-6">
                <nice-calendar title="Start/End" start-date="model.niceDateInputStart" end-date="model.niceDateInputEnd" time="true"></nice-calendar>
                <nice-date-input title="Start" model="model.niceDateInputStart"></nice-date-input>
                <nice-date-input title="End" model="model.niceDateInputEnd"></nice-date-input>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-6">
                    <code>{{ model.niceDateInputStart }}</code>
                    <code>{{ model.niceDateInputEnd }}</code>
                    <code>{{ model.modelInnerTime }}</code>
                </div>
            </div>
        </div>
    </div>
</div>

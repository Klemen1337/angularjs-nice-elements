<div ng-controller='ExampleCtrl'>
    <h1>Nice checkbox</h1>

    <div class="white-wrapper" id="nice-checkbox">
        <pre class="prettyprint">&lt;nice-checkbox title="I like milk" model="niceCheckbox">&lt;/nice-checkbox></pre>

        <div class="row">
            <div class="col-sm-6">
                <nice-checkbox title="I like milk" model="niceCheckbox"></nice-checkbox>
            </div>
            <div class="col-sm-6">
                <code>{{ niceCheckbox }}</code>
            </div>
        </div>
    </div>
</div>

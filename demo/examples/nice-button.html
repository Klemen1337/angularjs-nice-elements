<div ng-controller='ExampleCtrl'>
    <h1>Nice button</h1>

    <div class="white-wrapper" id="nice-button">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Command</th>
                        <th>Description</th>
                        <th>Default</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>nice-click</td>
                        <td>Set promisified function</td>
                        <td>null</td>
                    </tr>
                    <tr>
                        <td>add-class</td>
                        <td>Add class to inner button</td>
                        <td>null</td>
                    </tr>
                    <tr>
                        <td>nice-disable</td>
                        <td>Disable / Enable button</td>
                        <td>null</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <hr>

        <pre class="prettyprint">&lt;nice-button nice-click="doSomethingLong()" add-class="btn-block"&gt;&lt;/nice-button></pre>

        <div class="row">
            <div class="col-sm-6">
                <nice-button nice-click="doSomethingLong()" add-class="btn-block">This is a test button</nice-button>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-6">
                    <code>{{ niceButton }}</code>
                </div>
            </div>
        </div>
    </div>
</div>

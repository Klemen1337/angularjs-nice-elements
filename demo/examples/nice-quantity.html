<div ng-controller='ExampleCtrl'>
    <h1>Nice quantity</h1>

    <nice-wrapper>
        <div class="row">
            <div class="col-sm-6">
                <nice-quantity title="Text" model="model.niceQuantity"></nice-quantity>
                <nice-slot>
                    <code>{{ model.niceQuantity }}</code>
                </nice-slot>
            </div>
            <div class="col-sm-6">
                <pre class="prettyprint lang-html">&lt;nice-quantity 
    title="Text" 
    model="model.niceQuantity"
>&lt;/nice-quantity></pre>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-sm-6">
                <nice-quantity title="Text" model="model.niceQuantity" min="5" max="15"></nice-quantity>
                <nice-slot>
                    <code>{{ model.niceQuantity }}</code>
                </nice-slot>
            </div>
            <div class="col-sm-6">
                <pre class="prettyprint lang-html">&lt;nice-quantity 
    title="Text" 
    min="5" 
    max="15" 
    model="model.niceQuantity"
>&lt;/nice-quantity></pre>
            </div>
        </div>
    </nice-wrapper>
</div>

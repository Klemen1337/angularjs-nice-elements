<div ng-controller='ExampleCtrl'>
    <h1>Nice quantity</h1>

    <div class="white-wrapper" id="nice-quantity">
        <pre class="prettyprint lang-html">&lt;nice-quantity title="Text" model="model.niceQuantity">&lt;/nice-quantity></pre>
        <div class="row">
            <div class="col-sm-6">
                <nice-quantity title="Text" model="model.niceQuantity"></nice-quantity>
            </div>
            <div class="col-sm-6">
                <code>{{ model.niceQuantity }}</code>
            </div>
        </div>

        <hr>

        <pre class="prettyprint lang-html">&lt;nice-quantity title="Text" min="5" max="15" model="model.niceQuantity">&lt;/nice-quantity></pre>
        <div class="row">
            <div class="col-sm-6">
                <nice-quantity title="Text" model="model.niceQuantity" min="5" max="15"></nice-quantity>
            </div>
            <div class="col-sm-6">
                <code>{{ model.niceQuantity }}</code>
            </div>
        </div>
    </div>
</div>

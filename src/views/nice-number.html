<ng-form class="nice-number" name="form">
    <div ng-class="{'row' : !disableRow}">
        <div ng-class="labelWidth ? labelWidth : 'col-sm-4'" ng-if="title">
            <label class="nice">{{ title }}</label>
        </div>

        <div ng-class="fieldWidth ? fieldWidth : 'col-sm-8'">
            <div class="input-group"
                ng-class="{'has-warning': !disabled && form.$invalid && form.$dirty}">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-disabled="!canSubstract" ng-click="subtract()">-</button>
                </span>

                <input type="number" class="form-control" max="{{ max }}" min="{{ min }}" ng-model="model">

                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-disabled="!canAdd" ng-click="add()">+</button>
                </span>
            </div>
            <div ng-messages="form.$error" ng-if="showError">
                <div class="error-message" ng-message="number" ng-if="form.$dirty" translate>This field requires a number</div>
                <div class="error-message" ng-message="min"><translate>Min value is</translate> {{ min }}</div>
                <div class="error-message" ng-message="max"><translate>Max value is</translate> {{ max }}</div>
            </div>
        </div>
    </div>
</ng-form>

<ng-form class="nice-date-range" name="form">
  <div class="row">
    <div ng-class="labelWidth ? labelWidth : 'col-sm-4'" ng-if="title">
        <label class="nice">{{ title }}<span ng-if="required">*</span></label>
    </div>

    <div ng-class="fieldWidth ? fieldWidth : 'col-sm-8'">
        <div class="input-group">
            <input date-range-picker class="form-control date-picker" type="text" options="opts" ng-model="model" />
            <span date-range-picker  options="opts" ng-model="model" class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
    </div>
  </div>
</ng-form>

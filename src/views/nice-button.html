<div class="nice-button" ng-class="{'margin-bottom-0' : noMargin}">
    <div class="row">
        <div ng-class="labelWidth ? labelWidth : 'col-sm-4'" ng-if="labelWidth"></div>

        <div ng-class="(labelWidth && fieldWidth) ? fieldWidth : ''">
            <div type="button" class="btn btn-block btn-primary" ng-click="click()">
                <div ng-if="!loading">{{ title }}</div>
                <div ng-if="loading"><nice-loader add-class="nice-button-loader"></nice-loader></div>
            </div>
        </div>
    </div>

</div>

<ng-form class="nice-component nice-date-range" ng-class="{ 'margin-bottom-0' : noMargin, 'nice-component-inline': isInline }" name="form">
    <div class="row">
        <!------------------------- Title ------------------------->
        <nice-title title="title" help="help" required="required" label-width="labelWidth"></nice-title>

        <!------------------------- Field ------------------------->
        <div class="nice-field col-xs-12" ng-class="fieldWidth ? fieldWidth : 'col-sm-8'">
            <div class="input-group">
                <input date-range-picker class="form-control date-picker" type="text" options="opts" ng-model="model" />
                <span date-range-picker options="opts" ng-model="model" class="input-group-addon">
                    <nice-icon icon="icon-calendar"></nice-icon>
                </span>
            </div>
        </div>
    </div>
</ng-form>

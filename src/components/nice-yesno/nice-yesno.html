<div class="nice-component nice-yesno" ng-class="{ 'margin-bottom-0' : noMargin, 'nice-component-inline': isInline }" ng-form="formYesno">
    <div class="row">
        <!------------------------- Label ------------------------->
        <div class="nice-title col-xs-12" ng-class="labelWidth ? labelWidth : 'col-sm-4'" ng-if="title">
            <div class="nice-title-text">{{ title }}<span ng-if="required">*</span></div>
            <nice-help class="nice-title-help" ng-if="help" text="{{ help }}"></nice-help>
        </div>

        <!------------------------- Field ------------------------->
        <div class="nice-field col-xs-12" ng-class="[fieldWidth ? fieldWidth : 'col-sm-8', { 'nice-disabled': isDisabled }]">
            <div class="yesno-wrapper noselect">
                <button class="yesno-yes-bg" ng-click="switch()" tabindex="-1">{{ yes }}</button>
                <button class="yesno-no-bg" ng-click="switch()" tabindex="-1">{{ no }}</button>
                <button class="yesno-button btn btn-primary" ng-class="buttonClass" ng-click="switch()" ng-disabled="isDisabled">{{ state }}</button>
            </div>
        </div>
    </div>
</div>

<div class="nice-component nice-progress-bar" ng-class="{ 'margin-bottom-0': noMargin, 'nice-component-inline': isInline }">
    <div class="row">
        <!------------------------- Title ------------------------->
        <nice-title text="title" help="help" required="required" label-width="labelWidth"></nice-title>

        <!------------------------- Field ------------------------->
        <div class="nice-field col-xs-12" ng-class="fieldWidth ? fieldWidth : 'col-sm-8'">
            <div class="progress">
                <div class="progress-value">{{ value }} / {{ max }}</div>
                <div class="progress-bar" ng-style="{'width': percentage+'%', 'background': color}">
                    <div class="progress-value" ng-style="{'width': width+'px'}">{{ value }} / {{ max }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

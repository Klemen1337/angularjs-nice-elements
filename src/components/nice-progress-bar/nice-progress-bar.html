<div class="nice-component nice-progress-bar" ng-class="{'margin-bottom-0' : noMargin}">
    <div class="row">
        <!------------------------- Label ------------------------->
        <div class="nice-title col-xs-12" ng-class="labelWidth ? labelWidth : 'col-sm-4'" ng-if="title">
            <div class="nice-title-text">{{ title }}<span ng-if="required">*</span></div>
            <nice-help class="nice-title-help" ng-if="help" text="{{ help }}"></nice-help>
        </div>

        <!------------------------- Field ------------------------->
        <div ng-class="fieldWidth ? fieldWidth : 'col-sm-8'">
            <div class="progress">
                <div class="progress-value">{{ value }} / {{ max }}</div>
                <div class="progress-bar" ng-style="{'width': percentage+'%', 'background': color}">
                    <div class="progress-value" ng-style="{'width': width+'px'}">{{ value }} / {{ max }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

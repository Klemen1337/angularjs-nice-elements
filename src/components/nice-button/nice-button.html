<button type="{{ type }}" class="nice-component nice-button btn btn-primary" ng-class="{ 'margin-bottom-0' : noMargin }" ng-click="click()" ng-disabled="niceDisabled == true">
    <nice-icon icon="{{ icon }}" ng-if="icon" ng-class="{ 'opacity-0': loading }"></nice-icon>
    <span ng-if="showSlot" ng-transclude ng-class="{ 'opacity-0': loading }"></span>
    <nice-loader ng-if="loading" fulldiv="true" class="nice-button-loader"></nice-loader>
</button>

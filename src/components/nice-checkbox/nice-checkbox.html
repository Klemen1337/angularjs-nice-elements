<div class="nice-component nice-checkbox" ng-class="{ 'checked': model, 'margin-bottom-0' : noMargin }" ng-click="toggle()">
    <button class="btn checkbox">
        <nice-icon class="check" icon="icon-check"></nice-icon>
    </button>
    <div ng-if="title" class="message">{{ title }}</div>
</div>

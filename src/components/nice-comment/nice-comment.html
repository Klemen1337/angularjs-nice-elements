<div class="nice-comment" ng-class="{'margin-bottom-0' : noMargin}">
    <div class="row">
        <div ng-class="labelWidth ? labelWidth : 'col-sm-4'" ng-if="title">
            <label class="nice">{{ title }}<span ng-if="required">*</span></label>
        </div>

        <div ng-class="fieldWidth ? fieldWidth : 'col-sm-8'" ng-click="edit()">
            <textarea
                ng-class="{'editing': editing}"
                class="form-control"
                ng-model="model"
                title="{{ help }}"
                placeholder="{{placeholder}}"
                rows="{{rows}}"
                ng-blur="save()"
            ></textarea>
        </div>
    </div>
</div>

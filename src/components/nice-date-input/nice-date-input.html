<div class="nice-component nice-date-input" ng-form="niceDateInputForm" ng-class="{ 'margin-bottom-0': noMargin, 'nice-component-inline': isInline, 'error': niceDateInputForm.$invalid }">
    <div class="row">
        <!------------------------- Label ------------------------->
        <div class="nice-title col-xs-12" ng-class="labelWidth ? labelWidth : 'col-sm-4'" ng-if="title">
            <div class="nice-title-text">{{ title }}<span ng-if="required">*</span></div>
            <nice-help class="nice-title-help" ng-if="help" text="{{ help }}"></nice-help>
        </div>

        <!------------------------- Field ------------------------->
        <div class="nice-field col-xs-12" ng-class="[fieldWidth ? fieldWidth : 'col-sm-8', { 'nice-disabled': isDisabled }]">
            <div class="input-group nice-date-input" ng-if="date" ng-class="{ 'has-warning': !disabled && niceDateInputForm.$invalid && niceDateInputForm.$dirty }">
                <input type="text" class="form-control" ng-model="modelDate" ng-blur="dateBlur()" ng-disabled="isDisabled">
                <nice-popup placement="bottom">
                    <nice-popup-target>
                        <button class="input-group-addon btn btn-default" tabindex="-1">
                            <nice-icon icon="icon-calendar"></nice-icon>
                        </button>
                    </nice-popup-target>

                    <nice-popup-content>
                        <nice-date is-inline="true" inline="true" model="model" on-change="dateChanged(model)" no-margin="true"></nice-date>
                    </nice-popup-content>
                </nice-popup>
            </div>
            <div class="input-group nice-time-input" ng-if="time" ng-class="{ 'has-warning': !disabled && niceDateInputForm.$invalid && niceDateInputForm.$dirty }">
                <input type="text" class="form-control" ng-model="modelTime" ng-blur="timeBlur()" ng-disabled="isDisabled">
                <nice-popup placement="bottom">
                    <nice-popup-target>
                        <button class="input-group-addon btn btn-default" tabindex="-1">
                            <nice-icon icon="icon-clock"></nice-icon>
                        </button>
                    </nice-popup-target>

                    <nice-popup-content>
                        <nice-date is-inline="true" inline="true" time="true" date="false" on-change="timeChanged(model)" model="model"></nice-date>
                    </nice-popup-content>
                </nice-popup>
            </div>
        </div>
    </div>
</div>

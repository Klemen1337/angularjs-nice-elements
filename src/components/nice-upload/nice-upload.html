<ng-form class="nice-component nice-upload" ng-class="{ 'margin-bottom-0' : noMargin, 'nice-component-inline': isInline }" name="form">
    <div class="row">
        <!------------------------- Label ------------------------->
        <div class="nice-title col-xs-12" ng-class="labelWidth ? labelWidth : 'col-sm-4'" ng-if="title">
            <div class="nice-title-text">{{ title }}<span ng-if="required">*</span></div>
            <nice-help class="nice-title-help" ng-if="help" text="{{ help }}"></nice-help>
        </div>

        <!------------------------- Field ------------------------->
        <div class="nice-field col-xs-12" ng-class="[fieldWidth ? fieldWidth : 'col-sm-8', { 'nice-disabled': isDisabled }]">
            <input class="input-file" type="file" accept="{{ accept }}" ng-model="file" ng-disabled="isDisabled" />
            <div class="input-area" ng-class="{ 'dragging': dragging || draggingGlobal }">
                <div class="middle-text" ng-if="!imageSource && !loading">
                    <div class="text text-placeholder" ng-if="!dragging">{{ text }}</div>
                    <div class="text text-placeholder" ng-if="dragging" translate translate-group="Nice">Drop file here</div>
                    <div class="error" ng-if="error">{{ error }}</div>
                </div>
                <img ng-if="imageSource" data-ng-src="{{ imageSource }}" />
                <nice-loader fulldiv="true" ng-if="loading"></nice-loader>
            </div>
        </div>
    </div>
</ng-form>

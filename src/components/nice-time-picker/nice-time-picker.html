<div class="nice-component nice-time-picker" ng-form="forma" ng-class="{ 'margin-bottom-0': noMargin, 'nice-component-inline': isInline }">
    <div class="row">
        <!------------------------- Title ------------------------->
        <nice-title text="title" help="help" required="required" label-width="labelWidth"></nice-title>

        <!------------------------- Field ------------------------->
        <div class="nice-field col-xs-12" ng-class="fieldWidth ? fieldWidth : 'col-sm-8'">
            <div class="input-group" ng-class="{
                    'has-warning': !isDisabled && forma.$invalid && forma.$dirty,
                    'disabled': isDisabled
                }">
                <input type="text" class="form-control" ng-model="modelString" ng-keyup="$event.keyCode == 13 && validateDate()" ng-blur="validateDate()">
                <span class="input-group-addon clickable" ng-click="open = !open">
                    <nice-icon icon="icon-clock"></nice-icon>
                </span>
            </div>

            <div class="nice-time-picker-dropdown" ng-if="open">
                <div>
                    <button type="button" class="btn btn-sm btn-block btn-default" ng-click="changeHour(true)">
                        <nice-icon icon="icon-chevron-up"></nice-icon>
                    </button>
                    <div class="numbers">{{ hours }}</div>
                    <button type="button" class="btn btn-sm btn-block btn-default" ng-click="changeHour(false)">
                        <nice-icon icon="icon-chevron-down"></nice-icon>
                    </button>
                </div>
                <div>
                    <button type="button" class="btn btn-sm btn-block btn-default" ng-click="changeMinutes(true)">
                        <nice-icon icon="icon-chevron-up"></nice-icon>
                    </button>
                    <div class="numbers">{{ minutes }}</div>
                    <button type="button" class="btn btn-sm btn-block btn-default" ng-click="changeMinutes(false)">
                        <nice-icon icon="icon-chevron-down"></nice-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="nice-background" ng-click="close()" ng-if="open"></div>
</div>

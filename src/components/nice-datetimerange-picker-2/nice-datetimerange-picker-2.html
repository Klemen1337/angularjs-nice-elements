<div class="nice-datetimerange-picker-2" ng-form="formDateRangePicker" ng-class="{ 'margin-bottom-0': noMargin }">

    <div class="nice-dtp-background" ng-click="close()" ng-if="isOpen"></div>

    <div class="row">
        <div class="col-xs-12" ng-class="labelWidth ? labelWidth : 'col-sm-4'" ng-if="title">
            <label class="nice">{{ title }}<span ng-if="required">*</span></label>
        </div>

        <div class="col-xs-12" ng-class="fieldWidth ? fieldWidth : 'col-sm-8'">
            <div class="input-group" ng-class="{ 'open': isOpen }" ng-click="open()">
                <!-- <input type="text" class="form-control" value="{{ modelFormat }}" ng-keyup="inputChanged()"> -->
                <div class="form-control" title="{{ modelFormat }}">{{ modelFormat }}</div>
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            </div>

            <div class="dtp-wrapper" ng-show="isOpen">
                <div class="dtp-buttons-left">
                    <div class="dtp-buttons-top">
                        <a class="btn btn-primary btn-block" ng-click="selectToday()">Last 24 hours</a>
                        <a class="btn btn-primary btn-block" ng-click="selectLastNDays(7)">Last 7 days</a>
                        <a class="btn btn-primary btn-block" ng-click="selectLastMonth()">Last month</a>
                        <a class="btn btn-primary btn-block" ng-click="selectThisMonth()">This month</a>
                    </div>

                    <div class="dtp-buttons-bottom">
                        <a class="btn btn-danger btn-block" ng-click="close()">Cancel</a>
                        <a class="btn btn-success btn-block" ng-click="confirm()">OK</a>
                    </div>
                </div>


                <div class="dtp-left">
                    <nice-date model="innerStartDate" next-date="innerEndDate" field-width="col-xs-12" no-margin="true" inline="true" time="time"></nice-date>
                </div>

                <div class="dtp-right">
                    <nice-date model="innerEndDate" next-date="innerStartDate" field-width="col-xs-12" no-margin="true" inline="true" time="time"></nice-date>
                </div>
            </div>
        </div>
    </div>
</div>

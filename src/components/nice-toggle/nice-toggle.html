<div class="nice-component nice-toggle" ng-class="{ 'margin-bottom-0' : noMargin, 'nice-component-inline': isInline }" ng-form="formToggle">
    <div class="row">
        <!------------------------- Title ------------------------->
        <nice-title text="title" help="help" required="required" label-width="labelWidth"></nice-title>

        <!------------------------- Field ------------------------->
        <div class="nice-field col-xs-12" ng-class="[fieldWidth ? fieldWidth : 'col-sm-8', { 'nice-disabled': isDisabled }]">
            <button class="nice-toggle-field" ng-click="switch()" ng-disabled="isDisabled" type="button">
                <div class="nice-toggle-field-handle" ng-class="{ 'active': model }">{{ state }}</div>
            </button>
        </div>
    </div>
</div>

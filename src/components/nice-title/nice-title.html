<div class="nice-title col-xs-12" ng-class="[labelWidth ? labelWidth : 'col-sm-4', {'nice-title-empty': !title && !help} ]" ng-if="title">
    <div class="nice-title-text">{{ title }}<span class="nice-title-required" ng-if="required">*</span></div>
    <nice-help class="nice-title-help" ng-if="help" text="{{ help }}"></nice-help>
</div>
